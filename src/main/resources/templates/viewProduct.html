<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>SpringCommerce</title>
    <link rel="icon" href="/logo/favicon.png">
</head>
<body>

<div id="header" th:replace="layout/header :: header"></div>

<div class="container mt-5 mb-5">
    <div class="row"> <div class="col-md-5 d-flex justify-content-center">
        <img class="mt-5" th:src="@{${'/productImages/' + product.imageName}}" alt="" height="300" width="300">
    </div>
    <div class="col-md-7 mt-5"> <h2 class="mb-3" th:text="${product.name}">
        </h2> <h5>Loại sản phẩm:</h5> <ul class="list-unstyled mb-4"> <li th:each="categoryName : ${categoryNameList}" th:text="${categoryName}"></li> </ul>
        <h2 class="mb-3">Giá: $<span th:text="${product.price}"></span></h2>
        <h5>Trọng lượng:</h5>
        <span class="mb-4"><span th:text="${product.weight}"></span> Gram</span>
        <h5>Mô tả:</h5>
        <p th:text="${product.description}"></p>
        <h5>Màu sắc:</h5>
        <p class="mb-4" th:text="${product.color}"></p>
        <h5>Thương hiệu:</h5>
        <p class="mb-4" th:text="${product.brand}"></p>
        <a th:href="@{/addToCart/{id}(id=${product.id})}" class="btn btn-primary">Thêm vào giỏ hàng</a>
    </div>
</div>
</div>

<div id="footer" th:replace="layout/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
