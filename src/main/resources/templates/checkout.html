<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>SpringCommerce</title>
    <link rel="icon" href="/logo/favicon.png">
</head>
<body>

<div id="header" th:replace="layout/header :: header"></div>

<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <form action="/checkout" method="post" style="height:100%;width: 100%;" class="m-0 p-0">
            <div class="row">
                <!--Grid column-->
                <div class="col-lg-8 mb-4">

                    <!-- Card -->
                    <div class="card wish-list pb-1">
                        <div class="card-body">

                            <h5 class="mb-2">Chi tiết thanh toán</h5>

                            <!-- Address Part 1 -->
                            <div class="md-form md-outline mt-2">
                                <label for="form14">Địa chỉ giao hàng</label>
                                <input th:value="${user.address}" name="address" type="text" required id="form14" placeholder="Nhập địa chỉ giao hàng" class="form-control">
                            </div>

                            <!-- Phone -->
                            <div class="md-form md-outline mt-2">
                                <label for="form18">Số điện thoại</label>
                                <input th:value="${user.phoneNumber}" name="phoneNumber" type="number" placeholder="Nhập số điện thoại" minlength="9" maxlength="11" required id="form18" class="form-control">
                            </div>

                            <!-- Email address -->
                            <div class="md-form md-outline mt-2">
                                <label for="form19">Địa chỉ email</label>
                                <input th:value="${user.email}" type="email" placeholder="Nhập địa chỉ email" required id="form19" class="form-control">
                            </div>

                            <!-- Additional information -->
                            <div class="md-form md-outline mt-2">
                                <label for="form76">Thông tin thêm</label>
                                <textarea name="addition" placeholder="Lời nhắn" id="form76" class="md-textarea form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
                <div class="col-lg-4">
                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">

                            <h5 class="mb-3">Tổng số lượng </h5>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Số tiền phải trả
                                    <span>$<span class="total" th:text="${total}"></span></span>
                                    <input name="total" type="hidden" class="total" th:value="${total}">
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Thanh toán
                                    <span>COD</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Tổng tiền</strong>
                                        <strong>
                                            <p class="mb-0">(đã bao gồm VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>$<span class="total" th:text="${total}"></span></strong></span>
                                </li>
                            </ul>

                            <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Thanh toán</button>

                        </div>
                    </div>
                    <!-- Card -->

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">

                            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                               aria-expanded="false" aria-controls="collapseExample">
                                Add a discount code (optional)
                                <span><i class="fas fa-chevron-down pt-1"></i></span>
                            </a>

                            <div class="collapse" id="collapseExample">
                                <div class="mt-3">
                                    <div class="md-form md-outline mb-0">
                                        <input type="text" id="discount-code" class="form-control font-weight-light"
                                               placeholder="Enter discount code">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->

                </div>
                <!--Grid column-->
            </div>
        </form>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>

<div id="footer" th:replace="layout/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
