<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>SpringCommerce</title>
    <link rel="icon" href="/logo/favicon.png">
</head>
<body>

<div id="header" th:replace="layout/header :: header"></div>

<div class="container">
    <h3>Account Infor</h3>
    <form th:action="@{/admin/users/add}" method="post" th:object="${userDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-6">
                <input type="hidden" name="id" th:field="*{id}">
                <div th:if="${newUser != 'new'}">
                    <input type="hidden" th:field="*{email}">
                    <div class="form-group">
                        <label for="emailShow">Email</label>
                        <input disabled type="text" class="form-control" required th:value="*{email}" name="email" id="emailShow" placeholder="Nhập Email">
                    </div>
                </div>
                <div class="form-group" th:if="${newUser == 'new'}">
                    <label for="emailShow">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" required th:value="*{email}" name="email" id="emailShow" placeholder="Nhập Email">
                </div>
                <div class="form-group">
                    <label for="name">Họ tên</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="username" id="name" placeholder="Nhập họ tên">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" required th:field="*{address}" name="address" id="address" placeholder="Nhập địa chỉ">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Số điện thoại</label>
                    <input type="number" class="form-control" required th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại">
                </div>
            </div>

            <div class="col-sm-6">

                <p>Roles:</p>
                <ul class="list-unstyled ml-4">
                    <li th:each="role,isStat : ${roles}">
                        <div>
                            <input  class="form-check-input" th:id="'role-'+${isStat.index}" type="checkbox" th:field="*{roleIds}" th:value="${role.id}">
                            <label class="form-check-label" th:for="'role-'+${isStat.index}" th:text="${role.name}"></label>
                        </div>
                    </li>
                </ul>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" th:onclick="window.location.href='/admin/users'" href="#">Cancel</button>
            </div>

        </div>
    </form>

</div>

<div id="footer" th:replace="layout/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
