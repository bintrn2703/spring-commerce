
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--    google font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>SpringCommerce</title>
    <link rel="icon" href="/logo/favicon.png">
    <style>
        html,body{
        }
        imagelogin::before { /*tạo lớp phủ*/
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* màu sắc của lớp phủ mờ */
            z-index: 4;
        }
        .wherelogo{
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="wherelogo d-flex align-items-center" style="background-color: black; width: 100%">
    <a class="navbar-brand" th:href="@{/}" href="#">
        <img th:src="@{/logo/logo.png}" src="/logo/logo.png" width="auto" height="36" alt="logo"/>
    </a>
</div>

<div class="container-fluid">
<!--    <div class="row">-->
        <div style="margin-top: 48px; margin-left: 250px; margin-right: 250px">
            <div class="border-0 rounded p-4 box-shadow">
                <h2 class="text-center mb-4">Đăng ký</h2>

                <form th:action="@{/register}" th:object="${userModel}" method="post">
                    <div class="form-group">
                        <label for="name">Họ tên</label>
                        <input type="text" name="name" id="name" required placeholder="Nhập tên của bạn ở đây" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" id="address" required placeholder="Nhập địa chỉ của bạn ở đây" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label for="email">Địa chỉ email</label>
                        <input type="email" class="form-control form-control-lg" required placeholder="Nhập email" name="email" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control form-control-lg" required minlength="6" placeholder="Nhập mật khẩu" name="password"
                               id="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                    </div>
                </form>
                <div th:if="${errorRegister}" class="text-center">
                    <div class="alert alert-danger" th:text="${errorRegister}">
                    </div>
                </div>
                <div class="text-center">
                    <span>Bạn đã có tài khoản </span>
                    <a class="linkControl" href="./register.html" th:href="@{/login}">Đăng nhập</a>
                    <br>
                </div>
            </div>
        </div>
<!--    </div>-->
</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
