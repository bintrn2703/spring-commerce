<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: black">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" href="#">
                <img th:src="@{/logo/logo.png}" src="../static/logo/logo.jpg" width="auto" height=36 alt="logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${currentPage == 'home' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/}" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item" th:classappend="${currentPage == 'shop' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/shop}" href="">Sản phẩm</a>
                    </li>
                    <li class="nav-item" th:classappend="${currentPage == 'contact' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/contact}" href="/contact">Liên hệ</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${currentPage == 'orderCheck' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/orderCheck}" href="/orderCheck"><i class="fa fa-pencil-square-o"></i> Đơn hàng</a>
                    </li>
                    <li class="nav-item" th:classappend="${currentPage == 'carts' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/cart}" href="/cart"><i class="fa fa-shopping-cart"></i><span class="nav-link d-inline" th:text="(${cartCount})">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="/login"><i class="fa fa-sign-in"></i> Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                    </li>
                    <li class="nav-item" th:classappend="${currentPage == 'management' ? 'active' : ''}">
                        <a class="nav-link" sec:authorize="isAuthenticated() and hasRole('ADMIN')" th:href="@{/admin}" href="/admin"><i class="fa-solid fa-user"></i> Quản lý</a>
                    </li>
                    <li class="nav-item" th:classappend="${currentPage == 'account' ? 'active' : ''}">
                        <a class="nav-link" sec:authorize="isAuthenticated() and hasRole('USER')" th:href="@{/account}" href="/account"><i class="fa-regular fa-user"></i> Tài Khoản</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
